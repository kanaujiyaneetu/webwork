<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Register</title>
</head>
<body>
    <h1 class="text-center">Register</h1>
    <div class="container ">
        <form action="/signup" method="post">
        {% csrf_token %}
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter user name" required>
                </div>
                <br><br>

                <label for="colFormLabel" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your name" required>
                </div>
                <br><br>

                <label for="colFormLabel" class="col-sm-2 col-form-label">Email Address</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your email" required>
                </div>
                <br><br>

                <label for="colFormLabel" class="col-sm-2 col-form-label">Create Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter Password" required>
                </div>
                <br><br>

                <label for="colFormLabel" class="col-sm-2 col-form-label ">Confirm Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm Password" required>
                </div>
                <br>
                <br>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-primary center">Sign Up</button>
                </div>
                
            </div>
        </form>
    </div>
</body>
</html>
