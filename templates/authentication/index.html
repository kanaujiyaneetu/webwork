{% extends 'authentication/base.html' %}
{%load static %}
{% block content %}

    <div class="container text-center">
        <h1>Hello, World!</h1>
    </div>
    
    <div>

        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>Message:</strong>{{message}}
            <button type="button" class="close" data-dismiss="alert" area-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}


        {% if user.is_authenticated %}
        <h3>
            Hello {{name}}
        </h3>
        <h4>You are logged in successfully.</h4>
        <button type="submit"><a href="{%url 'signout' %}">Signout</a></button>
        {% else %}
        <div class="d-grid gap-2 col-sm-2 mx-auto">
            <button type="submit" class="btn btn-outline-primary"><a class="btn" href="{%url 'signup' %}" role="button">Sign Up</a></button>
            <button type="submit" class="btn btn-outline-primary"><a class="btn" href="{%url 'signin' %}" role="button">Sign In</a></button>
        </div>
        {% endif%}

    </div>

{% endblock  %}
