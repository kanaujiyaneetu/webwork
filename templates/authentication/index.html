{%load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticate</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



</head>
<body>
    <div class="navbar button">
        <a href="#" class="active">Home</a>
    </div>
    <div class="container text-center">
        <h1>Hello, World!</h1>
    </div>
    
    <div>

        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>Message:</strong>{{message}}
            <button type="button" class="close" data-dismiss="alert" area-label="close">
                <span aria-hidden="trur">&times;</span>
            </button>
        </div>
        {% endfor %}


        {% if user.is_authenticated %}
        <h3>
            Hello {{name}}
        </h3>
        <h4>You are logged in successfully.</h4>
        <button type="submit"><a href="{%url 'signout' %}"></a></button>
        {% else %}
        <div class="d-grid gap-2 col-sm-2 mx-auto">
            <button type="button" class="btn btn-outline-primary"><a class="btn" href="{%url 'signup' %}" role="button">Sign Up</a></button>
            <button type="button" class="btn btn-outline-primary"><a class="btn" href="{%url 'signin' %}" role="button">Sign In</a></button>
        </div>
        {% endif%}

    </div>

    <footer>
        <p>&copy 2022 : webwork</p>
    </footer>
    
</body>
</html>
